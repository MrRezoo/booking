<header class="site-header sticky-top py-1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if request.user.is_authenticated %}
                <img src="{{ user.profile.image.url }}" width="40" height="40" alt=""
                     href="{% url 'accounts:dashboard' request.user.username %}" class="rounded mx-auto d-block">
            {% endif %}
            <div class="container-fluid">
                <div class="navbar-nav"><a class="navbar-brand" href="{% url 'search' %}">Car<span>Book</span></a>
                    <a class="nav-item nav-link" href="{% url 'search' %}">Home</a>
                    {% if request.user.is_authenticated %}
                        <a class="nav-item nav-link"
                           href="{% url 'accounts:dashboard' request.user.username %}">dashboard</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'accounts:register' %}">Register</a>
                    {% endif %}
                    {% if request.user.is_superuser %}
                        <a class="nav-item nav-link" href="{% url 'club:bucket_home' %}">Bucket</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
